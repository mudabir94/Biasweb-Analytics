<script>  

var a=  $("#ulparaId li.active");

  
    function desFunc(des){
         a=  $("#ulparaId li.active");
         b=des;
        
        a=$("#ulparaId li.active").text();
           
        if (a=="Whats New"){
            document.getElementById("paragraphId").innerHTML=des;
        }
        else if (a=="Mobile Company"){
            document.getElementById("paragraphId").innerHTML=des;
        }
    }
    
      var n=parseInt(document.getElementById('price-text').value);
      $(document).ready(function () {
        ph.innerHTML=n.toLocaleString('en-IN');
        $('.show').zoomImage();
        $('.show-small-img:first-of-type').css({'border':'solid 1px #951b25','padding':'2px'})
        $('.show-small-img:first-of-type').attr('alt','now').siblings().removeAttr('alt');
        $('.show-small-img').click(function () {
        $('#show-img').attr('src', $(this).attr('src'))
        $('#big-img').attr('src', $(this).attr('src'))
        $(this).attr('alt','now').siblings().removeAttr('alt')
        $(this).css({'border':'solid 1px #951b25','padding':'2px'}).siblings().css({'border':'none','padding':'0'})
        if ($('#small-img-roll').children().length > 4) {
            if ($(this).index() >= 3 && $(this).index() < $('#small-img-roll').children().length - 1){
            $('#small-img-roll').css('left', -($(this).index() - 2) * 76 +'px')
            }else if ($(this).index() == $('#small-img-roll').children().length - 1) {
            $('#small-img-roll').css('left', -($('#small-img-roll').children().length - 4) * 76 +'px')
            }else {
            $('#small-img-roll').css('left','0')
            }
        }
        });
        $('#next-img').click(function (){

        $('#show-img').attr('src', $(".show-small-img[alt='now']").next().attr('src'))
        $('#big-img').attr('src', $(".show-small-img[alt='now']").next().attr('src'))
        $(".show-small-img[alt='now']").next().css({'border':'solid 1px #951b25','padding':'2px'}).siblings().css({'border':'none','padding':'0'})
        $(".show-small-img[alt='now']").next().attr('alt','now').siblings().removeAttr('alt')
        if ($('#small-img-roll').children().length > 4) {
            if ($(".show-small-img[alt='now']").index() >= 3 && $(".show-small-img[alt='now']").index() < $('#small-img-roll').children().length - 1){
            $('#small-img-roll').css('left', -($(".show-small-img[alt='now']").index() - 2) * 76 +'px')
            }else if ($(".show-small-img[alt='now']").index() == $('#small-img-roll').children().length - 1) {
            $('#small-img-roll').css('left', -($('#small-img-roll').children().length - 4) * 76 +'px')
            }else {
            $('#small-img-roll').css('left','0')
            }
        }
        });
        $('#prev-img').click(function (){

        $('#show-img').attr('src', $(".show-small-img[alt='now']").prev().attr('src'))
        $('#big-img').attr('src', $(".show-small-img[alt='now']").prev().attr('src'))
        $(".show-small-img[alt='now']").prev().css({'border':'solid 1px #951b25','padding':'2px'}).siblings().css({'border':'none','padding':'0'})
        $(".show-small-img[alt='now']").prev().attr('alt','now').siblings().removeAttr('alt')
        if ($('#small-img-roll').children().length > 4) {
            if ($(".show-small-img[alt='now']").index() >= 3 && $(".show-small-img[alt='now']").index() < $('#small-img-roll').children().length - 1){
            $('#small-img-roll').css('left', -($(".show-small-img[alt='now']").index() - 2) * 76 +'px')
            }else if ($(".show-small-img[alt='now']").index() == $('#small-img-roll').children().length - 1) {
            $('#small-img-roll').css('left', -($('#small-img-roll').children().length - 4) * 76 +'px')
            }else {
            $('#small-img-roll').css('left','0')
            }
        }
        });
      });
</script>
