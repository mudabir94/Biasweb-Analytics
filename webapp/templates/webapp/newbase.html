   <style type="text/css"  media="screen">
     /* ul li a:hover, ul li a:focus {
 color:red;
} */

            /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
            .row.content {height: 1500px}
            .button {
               
                border: 1px solid transparent !important;
                background: transparent!important; 
               
               }
            /* Set gray background color and 100% height */
            .sidenav {
               background-color: #c6c8ca ;
;
                height: 100%;
            }
            /* Set black background color, white text and some padding */
            footer {
                background-color: #202020;
                color: white;
                padding: 15px;
            }
            .navbar{
                        margin-bottom: 0 !important;
                        }
            
            /* On small screens, set height to 'auto' for sidenav and grid */
            @media screen and (max-width: 767px) {
                .sidenav {
                height: auto;
                padding: 15px;
                }
                .row.content {height: auto;} 
            }
          
            .dashboard-icons{
            width:100%;
            border-radius: 2px;
/* ccccccfd */
            height:200px;
            background:#ccccccfd;
            box-shadow: 0 0 5px 3px #009688;
            }
            .dashboard-icon-rows{
              padding:10px;
            }
            .dashboard-icons:hover{
              background:#009688;
            }
    .imgClose
    {
      float:right;   
    }
    .error-notification .h2
    {
      padding-left:35px; 
    }
    .error-notification {
        background-color:rgba(243, 232, 78, 0.918);
        color:rgb(246, 0, 0);
        display:none;
        cursor:pointer;
        padding:15px;
        padding-top: 0;
        position:absolute;
        z-index:1;
        font-size: 100%;
    }

    .error-notification h2 {
        font-family:Trebuchet MS,Helvetica,sans-serif;
        font-size:140%;
        font-weight:bold;
        margin-bottom:7px;
    }

<body  >
    <!-- <div style='zoom:80%'> -->
        <nav class="navbar navbar-dark bg-dark">
                <!-- <div class="container-fluid"> -->
                  <!-- <div class="navbar-header" > -->
                      
                    <a class="navbar-brand" href="#">Mobile Analytics</a>
                      
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" 
                    aria-expanded="false" aria-label="Toggle navigation"style="background: transparent;">
                    
                        <span class="navbar-toggler-icon"></span>
                    </button>
                  <!-- </div> -->
                  <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class=" navbar-nav mr-auto">
                     
                      <li><span><a href="{%url 'homepage'%}">Home </a></span></li>
                      <li><span><a href="#" >About</a></span></li>
                      {% if  user.is_authenticated %}
                      <li><span id="username"><span>{{ user.get_username }}</span></li>
                      <li><span id="role">{{ user.role_id.role_name }}</span></li>
                      <li><span><a href="{% url 'logout'%}">Logout</a></span></li> 
                      {% else %}
                      <li><span><a href="{% url 'login'%}?next={{request.path}}">Login</a></span></li>   
                      {% endif %}  
                    </ul>
                    <!--<ul class="nav navbar-nav navbar-right">
                      <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>-->
                  </div>
